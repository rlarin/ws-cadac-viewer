<div class="my-2">
  <div class="grid">
    <div class="col-3">
      <div class="card">
        <h5>Cube Properties</h5>
        <div class="grid">
          <div class="col">
            <div class="field">
              <label for="width">Width</label>
              <input
                (change)="propertiesHandler()"
                [(ngModel)]="parameters.width"
                [disabled]="!selectedObjectData"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                id="width"
                type="number" />
            </div>
          </div>
          <div class="col">
            <div class="field">
              <label for="height">Height</label>
              <input
                (change)="propertiesHandler()"
                [(ngModel)]="parameters.height"
                [disabled]="!selectedObjectData"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                id="height"
                type="number" />
            </div>
          </div>
          <div class="col">
            <div class="field">
              <label for="depth">Depth</label>
              <input
                (change)="propertiesHandler()"
                [(ngModel)]="parameters.depth"
                [disabled]="!selectedObjectData"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                id="depth"
                type="number" />
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="grid">
          <div class="col">
            <div class="field">
              <label for="xPos">Center X</label>
              <input
                (change)="changeHandler()"
                [(ngModel)]="parameters.position.x"
                [disabled]="!selectedObjectData"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                id="xPos"
                type="number" />
            </div>
          </div>
          <div class="col">
            <div class="field">
              <label for="yPos">Center Y</label>
              <input
                (change)="changeHandler()"
                [(ngModel)]="parameters.position.y"
                [disabled]="!selectedObjectData"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                id="yPos"
                type="number" />
            </div>
          </div>
          <div class="col">
            <div class="field">
              <label for="zPos">Center Z</label>
              <input
                (change)="changeHandler()"
                [(ngModel)]="parameters.position.z"
                [disabled]="!selectedObjectData"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                id="zPos"
                type="number" />
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <h5>Material Properties</h5>
        <div class="grid">
          <div class="col">
            <div class="field">
              <label for="color">Color</label><br />
              <p-colorPicker
                (ngModelChange)="updateColorHandler()"
                [(ngModel)]="parameters.color"
                [inline]="true"
                id="color"></p-colorPicker>
            </div>
          </div>
          <div class="col">
            <div class="field">
              <label for="opacity">Opacity</label>
              <input
                (change)="changeOpacityHandler()"
                [(ngModel)]="parameters.opacity"
                [max]="100"
                [min]="0"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                id="opacity"
                type="number" />
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <h5>Restricted Planes</h5>
        <div class="grid">
          <div class="col">
            <div class="field">
              <label for="restrictedPlaneXY">Plane XY</label><br />
              <p-inputSwitch
                (ngModelChange)="changeRestrictedPlanes(CadacPlanes.XY)"
                [(ngModel)]="restrictedPlanes.XY"
                id="restrictedPlaneXY"
                inputId="restrictedPlaneXY"></p-inputSwitch>
            </div>
          </div>
          <div class="col">
            <div class="field">
              <label for="restrictedPlaneXZ">Plane XZ</label><br />
              <p-inputSwitch
                (ngModelChange)="changeRestrictedPlanes(CadacPlanes.XZ)"
                [(ngModel)]="restrictedPlanes.XZ"
                id="restrictedPlaneXZ"
                inputId="restrictedPlaneXZ"></p-inputSwitch>
            </div>
          </div>
          <div class="col">
            <div class="field">
              <label for="restrictedPlaneYZ">Plane YZ</label><br />
              <p-inputSwitch
                (ngModelChange)="changeRestrictedPlanes(CadacPlanes.YZ)"
                [(ngModel)]="restrictedPlanes.YZ"
                id="restrictedPlaneYZ"
                inputId="restrictedPlaneYZ"></p-inputSwitch>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9">
      <ngx-cadac-viewer
        (objectChangedEmitter)="objectChangedHandler($event)"
        (selectedObjectEmitter)="selectedObjectHandler($event)"
        [cadacThreeHandler]="handler"
        [id]="'poc'" />
    </div>
  </div>
</div>
<p-toast></p-toast>
